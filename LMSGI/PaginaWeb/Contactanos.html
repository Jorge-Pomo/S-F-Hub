		<div class="pelicula-principal2">
			<!------CONTACTANOS------->

<div class="contact pad" id="contact">
        <div class="container">
            <!-- default heading -->
            <div class="default-heading">
                <!-- heading -->
                <h2>Contactanos</h2>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    <!-- contact item -->
                    <div class="contact-item ">
                        <!-- big icon -->
                        <i class="fa fa-street-view"></i>
                        <!-- contact details  -->
                        <span class="contact-details">#30/67, 5th Street, Mega Market Circle, New Delhi - 625001</span>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <!-- contact item -->
                    <div class="contact-item ">
                        <!-- big icon -->
                        <i class="fa fa-wifi"></i>
                        <!-- contact details  -->
                        <span class="contact-details">S&F.HUB@gmail.com</span>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <!-- contact item -->
                    <div class="contact-item ">
                        <!-- big icon -->
                        <i class="fa fa-phone"></i>
                        <!-- contact details  -->
                        <span class="contact-details">965 167 820</span>
                    </div>
                </div>
            </div>
            <!-- form content -->
            <div class="form-content ">
                <!-- paragraph -->
                <p>Tiene algun problema? Contactenos.</p>
                <form role="form" id="contactForm" method="post">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Introduzca su nombre">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Introduzaca su Email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Telf</label>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="Introduzca el teléfono">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="message">Mensaje</label>
                                <textarea class="form-control" id="message" name="message" rows="9" placeholder="Introduce el mensaje"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-theme">Enviar</button>
                    </div>
                </form>

            </div>
        
        </div>
    </div>
    </div>
